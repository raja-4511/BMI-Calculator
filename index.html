<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p style="background-image: url('1.jpg');"></p>
  <div class="container my-1">
    <h1 class="text-center mb-4">BMI Calculator</h1>
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
      <div class="card-body">
        <form id="bmi-form">
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
        </form>
        <div class="mt-4">
          <h5 class="text-center">Your BMI: <span id="bmi-result">-</span></h5>
          <h6 class="text-center" id="bmi-category"></h6>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
